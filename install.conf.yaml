- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.config/bat:
        create: true
        path: config/bat

- create:
    - ~/.nvm
    - ~/Code

- shell:
    - command: ./scripts/setup_homebrew.zsh
      stdout: true
      stderr: true
