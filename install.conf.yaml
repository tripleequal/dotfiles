- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    # ~/.hyper.js:
    ~/.nanorc:
    ~/.mackup.cfg:
    ~/.config/bat:
        create: true
        path: config/bat

- create:
    - ~/.nvm
    - ~/Code

- shell:
    - command: ./scripts/setup_finder.zsh
      stdout: true
      stderr: true
    - command: ./scripts/setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./scripts/setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./scripts/setup_node.zsh
      stdout: true
      stderr: true