- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
        create: true
        path: config/bat

- create:
    - ~/.nvm
    - ~/Code

- shell:
    - command: ./scripts/setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./scripts/setup_zsh.zsh
      stdout: true
      stderr: true